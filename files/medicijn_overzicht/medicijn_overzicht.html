<style>
  .button-container {
      text-align: center;
  }

  .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px;
      cursor: pointer;
  }

  .button:hover {
      background-color: #45a049;
  }

  /* Adjust the positioning of buttons to create a semi-triangular layout */
  #page1-btn { margin-top: 0; }
  #page2-btn, #page26-btn { margin-top: 30px; }
  #page3-btn, #page25-btn { margin-top: 60px; }

  #page9-btn, #page19-btn { margin-top: 240px; }
  #page10-btn, #page18-btn { margin-top: 270px; }
  #page11-btn, #page17-btn { margin-top: 300px; }
  #page12-btn, #page16-btn { margin-top: 330px; }
  #page13-btn, #page15-btn { margin-top: 360px; }
  #page14-btn, #page16-btn { margin-top: 390px; }
</style>
</head>
<body>
  <div class="A">
<div class="button-container">
