 <!DOCTYPE html>
 <html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Bestaande Pagina</title>
</head>

<body>
    <!-- Hier komt de bestaande inhoud van de pagina -->
    <h1>Welkom op Apotheek de schut</h1>

    <!-- Hier komt de knop om een afspraak te maken en de tabel -->
    <h2>Afspraken</h2>
    
<table>
        <tr>
            <th>Datum</th>
            <th>Tijd</th>
            <th>Naam</th>
            <th>Actie</th>
        </tr>

        <tr>
              <td><input type="date" id="datumInput"></td>
              <td><input type="text" id="naamInput"></td>
              <td><button id="afspraakButton">Maak afspraak</button></td>
        </tr>
</table>

    <!-- hier komt de JavaScript code  -->
 <script>
    document.getElementById("afspraakButton").addEventListener("click", function() {

        // Dit zijn de ingevoerde waarden van de inputvelden
        var datum = document.getElementById("datumInput").value;
        var naam = document.getElementById("naamInput").value;

        //  hier worden de acties uit gevoerd die je wilt wanneer er op de knop wordt geklikt
        alert("Afspraak gemaakt op " + datum + " met " + naam);
    });
</script>

</body>
</html>
